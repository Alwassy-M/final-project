<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen Site</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="styles/nav-bar-wrapper.css">
    <link rel="stylesheet" href="styles/content-wrapper.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/common.css">
    



</head>
<body>
    <div class="nav-bar-wrapper">

        <div class="left-column">

            <div class="logo">
                <img src="images/logos/codepen-logo-white.png" alt="logo">
            </div>

            <div class="left-nav-bar">

                <div class="explore">
                    <a href="#">Explore</a>
                </div>
                
                <div class="nav-bar">
                    <div class="link">
                        <a href="#">Pens</a>
                    </div>
                    <div class="link">
                        <a href="#">Projects</a>
                    </div>
                    <div class="link">
                        <a href="#">Posts</a>
                    </div>
                    <div class="link">
                        <a href="#">Collections</a>
                    </div>
                </div>
            </div>

            <div class="spark-wrapper">
                <button class="spark-btn">Spark <i class="fa fa-chevron-down"></i></button>
                <div class="dropdown-content">
                    <a href="#">This</a>
                    <a href="#">is</a>
                    <a href="#">Empty</a>
                </div>   
            </div>
            
        </div>

        <!------------------------->

        <div class="right-column">
         
            <div class="create-btn">
                <button class="create">Create <i class="fa fa-chevron-down" style="color:rgb(2, 161, 68)"></i></button>
            </div>

            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="log-in-btn">
                <button class="log-in">Log in</button>
            </div>

            <div class="sign-up-btn">
                <button class="sign-up">Sign Up</button>
            </div>
            
            
        </div>
    </div>

    <!-------------------------------------------------------------->
    <div class="content-wrapper">
        <div class="left-side-content">

            <div class="paragraphs">
                <div class="first-paragraph">
                    <p>CodePen is a <b>social develepment </b><br>
                        <b>enviroment</b> front-end designers<br> 
                         and developers.&#129306;</p>
                    
                </div>

                <div class="segond-paragraph">
                    <p><b>It's the best site to build and deploy a<br>
                         website, show off your work, build test cases,<br> 
                         and find inspiration.</b></p>
           
                </div>
            </div>
            
            
            <div class="buttons">
                <div class="sign-up-btn">
                    <button type="submit" class="sign-up-for-free">Sign Up for Free</button>
                </div>
                <div class="learn-more-btn">
                    <button type="submit" class="learn-more">Learn More </button>
                </div>
            </div>

        </div>
        <!----------------->
        <div class="right-side-content">

            <div class="title">
                <p><b>This is <i>CodePen Projects</i>!</b></p>
            </div>

            <div class="image">
                <img src="images/background/background-image.PNG" alt="background image">
            </div>
        </div>
    </div>
    <!------------------------------------------------->
    
    <div class="footer">
        <div class="codePen-links">
        
            <div class="link-teams">
                <button class="teams">CodePen for <b>TEAMS</b></button>
            </div>

            <div class="link-education">
                <button class="education">CodePen for <b>EDUCATION</b></button>
            </div>

            <div class="link-privacy">
                <button class="privacy">CodePen for <b>PRIVACY</b></button>
            </div>

            <div class="link-writing">
                <button class="writing">CodePen for <b>WRITING</b></button>
            </div>
        </div>
        
    </div>



</body>
</html>
